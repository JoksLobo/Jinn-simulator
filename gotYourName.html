<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Mostrar Nome</title>
</head>
<body>
    <div class="container">
        <div class="fade-in-text">

            <h1 class="pulsate-text" id="show-name"></h1>
        </div>
        <p class="fade-in-text delay-1">Um belo nome, de fato lhe cai muito bem...</p>
        <p class="fade-in-text delay-2">Mas há algo mais que eu quero saber, sua <span class="pulsate-text">personalidade</span>...</p>
        <P class="fade-in-text delay-3">Você se considera uma pessoa:</P>
        <div class="fade-in-text delay-4">
            <button class="pulsate-text" data-sound="ding.mp3.mp3">Boa</button>
            <button class="pulsate-text" data-sound="gong-bell-129820.mp3">Ruim </button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const nome = params.get('name');
            const resultado = document.getElementById('show-name');
            if (nome) {
                resultado.textContent = `${nome}`;
            } else {
                resultado.textContent = 'Nome não fornecido.';
            };

            const buttons = document.querySelectorAll('button[data-sound]');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const soundSrc = button.getAttribute('data-sound');
                    const clickSound = new Audio(soundSrc);
                    clickSound.play();
                });
            });

            const backgroundMusic = document.getElementById('background-music');
            backgroundMusic.play().catch(error => {
                console.error('a reprodução automatica foi impedida', error);
            });

        });
        </script>
        <audio id="background-music" src="/haunted-hollow-dark-ambience-230657.mp3" preload="auto"></audio>
</body>
</html>
