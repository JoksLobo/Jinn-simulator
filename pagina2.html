<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Ajuda</title>
</head>
<body>
    <div class="container">
        <h1 class="fade-in-text">Então, uma ajuda será...</h1>
        <P class="fade-in-text delay-1">Mas primeiro preciso saber mais sobre você, <br/>
        como deseja ser chamado?</P>
        <div class="campo-nome fade-in-text delay-2">
            <label for="name">Escreva-me seu nome:</label>
            <input type="text" id="name" name="name">
            <button id="get-name" class="click-sound" type="button">Informar o nome</button>
        </div>
        <p class="occult-name" id="show-name"></p>
        <audio id="click-sound" src="/ding.mp3.mp3" preload="auto"></audio>
    </div>
    <audio id="background-music" src="/haunted-hollow-dark-ambience-230657.mp3" preload="auto"></audio>
    <script src="/script.js"></script>
</body>
</html>
